<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://lib.baomitu.com/vue/3.0.0/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>ref 为值</h1>
        <p>{{data.refValue}}</p>
        <p>通过ref.value进行修改</p>
        <p><button @click="changeRefValue">修改</button></p>

        <h1>ref 为对象</h1>
        <p>{{data.refJSON}}</p>
        <p>依然需要通过ref.value进行修改</p>
        <p><button @click="changeRefJSON">修改</button></p>

    </div>
</body>
<script>
    Vue.createApp({
        setup() {
            const data = {
                refValue: Vue.ref(1),
                refJSON: Vue.ref({
                    a: {
                        b: 1
                    }
                })
            }

            return {
                data, changeRefValue: () => {
                    console.log('changeRefValue', data.refValue)
                    data.refValue.value++
                },
                changeRefJSON: () => {
                    console.log('changeRefJSON', data.refJSON)
                    data.refJSON.value.a.b++;
                }

            }
        }
    }).mount('#app')
</script>

</html>
